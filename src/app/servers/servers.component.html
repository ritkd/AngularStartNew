<label>ServerName using two way data binfding</label>
    <input
    type="text"
    class="form-control"
    [(ngModel)]="serverName">
    <!-- <p>{{serverName}}</p> -->
<button class="btn btn-primary" 
[disabled]="!allowNewServer"
(click)="onCreateServer()">Add Server</button>
<!-- <p>{{serverCreationStatus}}</p> -->

<p *ngIf="serverCreated; else noServer">Server was created, server name is {{serverName}}</p>
<ng-template #noServer>
    <p>No server was created</p>
</ng-template>

<app-server *ngFor="let server of servers"></app-server>

<button class="btn btn-primary"
(click)="onTogglePassword()">Display Details</button>
<p *ngIf="showPassword">Secret Password = 'tuna'</p>
<p *ngFor="let val of counterArray; let i = index"
    [ngStyle]="{backgroundColor: i>=5?'blue':'transparent'}"
    [ngClass]="{textColor:i>=5}"
>{{val}}</p>
